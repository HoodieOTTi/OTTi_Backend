spring:
  application:
    name: Hoodie_OTTI

  datasource:
    url: DB_JDBC_URL
    username: DB_USER
    password: DB_PASSWORD
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    root: INFO

server:
  port: 8080
